<h2>Belépés</h2>

<form (submit)="login(this)">
    <div>
        <label for="user" class="from-label">Felhasználónév</label>
        <input type="text" id="user" class="form-control" placeholder="felhasználónév">
    </div>
    <div>
        <label for="pass" class="from-label">Jelszó</label>
        <input type="text" id="pass" class="form-control" placeholder="jelszó">
    </div>

    <button class="btn btn-primary mt-2" type="submit">Belépés</button>
</form>
