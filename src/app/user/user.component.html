<h2>Felhasználókezelés</h2>


<table class="table table-striped table-info">
    <thead>
        <tr>
            <th>Id</th>
            <th>Felhasználónév</th>
        </tr>
    </thead>
    <tbody>
        @for( user of userList; track user.id ) {
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
            </tr>
        }
    </tbody>
</table>
